<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <!-- <base href="/"> -->

    <title>Test-Task Nastart-web</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <!-- Template Basic Images End -->

    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000">
    <!-- Custom Browsers Color End -->

    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

    <div class="wrapper">


        <main class="main">

            <section class="about-operation">
                <div class="about-operation_inner container">
                    <h2 class="title about-operation__tiitle">Как проходит операция All on 4
                    </h2>
                </div>
            </section>

            <section class="our-target">
                <div class="our-target__inner container">
                    <h2 class="our-target__title title">Наша задача</h2>
                    <div class="our-target__text">Наша задача помочь каждому обрести улыбку мечты, восстановить функцию
                        и эстетику улыбки, да так чтобы пациент хотел улыбаться всему миру, вести полноценный образ
                        жизни без ограничений и смущений
                    </div>
                    <a href="#" class="our-target__btn btn">Записаться</a>
                </div>
            </section>

            <section class="licenses bg-grey">
                <div class="licenses__inner container">
                    <h2 class="licenses__title title"></h2>
                    <div class="licenses__box">
                        <div class="licenses__box-img-wrapper">
                            <img src="./img/certificate.png" alt="certificate" class="licenses__box-img">
                        </div>
                    </div>
                    <div class="licenses__box">
                        <div class="licenses__box-img-wrapper">
                            <img src="./img/certificate.png" alt="certificate" class="licenses__box-img">
                        </div>
                    </div>
                    <div class="licenses__box">
                        <div class="licenses__box-img-wrapper">
                            <img src="./img/certificate.png" alt="certificate" class="licenses__box-img">
                        </div>
                    </div>
                </div>
            </section>

            <section class="feedback">
                <div class="feedback__inner container">
                    <div class="feedback_col-left">
                        <img src="./img/People.jpg" alt="people" class="feedback__col-left-img">
                    </div>
                    <div class="feedback__col-right bg-grey">
                        <form action="" class="feedback__form">
                            <div class="feedback__form-title">Запишитесь на консультацию</div>
                            <div class="feedback__form-row">
                                <div class="feedback__form-checkbox-group">
                                    <input type="checkbox" id="form-checkbox" class="feedback__form-checkbox">
                                    <label for="form-checkbox" class="feedback__form-label">Детальная диагностика
                                        и лечение зубов у ведущих специалистов</label>
                                </div>
                                <div class="feedback__form-checkbox-group">
                                    <input type="checkbox" id="form-checkbox-two" class="feedback__form-checkbox">
                                    <label for="form-checkbox-two" class="feedback__form-label">Подбор метода лечения
                                        под любой бюджет</label>
                                </div>
                            </div>

                            <div class="feedback__form-row">
                                <input type="text" class="feedback__form-input" placeholder="Имя">
                                <input type="text" class="feedback__form-input" placeholder="Телефон">
                            </div>

                            <div class="feedback__form-row">
                                <div class="feedback__form-agreement">
                                    <input type="checkbox" id="form-agreement"
                                        class="feedback__form-agreement-checkbox">
                                    <label for="form-agreement" class="feedback__form-agreement-label">Я даю согласие на
                                        обработку персональных данных</label>
                                </div>
                                <button class="feedback__form-btn btn">Записаться</button>
                            </div>

                    </div>

                    </form>
                </div>
            </section>


        </main>
    </div>

    <script src="js/scripts.min.js"></script>

</body>

</html>
